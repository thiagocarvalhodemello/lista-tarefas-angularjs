<!DOCTYPE html>
<html ng-app="listaTarefasApp" lang="en">
  <head>
    <title>Lista de Tarefas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="lista-tarefas.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./lista-tarefas.css" />
  </head>
  <body>
    <div class="mx-auto mt-5 jumbotron" style="width: 500px">
      <h2 class="font-weight-bold">Lista de Tarefas</h2>
      <div ng-controller="listaTarefasController as vm">
        <div class="mb-2">
          Restam {{vm.restam()}} de {{vm.tarefas.length}} [
          <a href="" ng-click="vm.arquivar()"> arquivar </a> ]
        </div>
        <ul class="unstyled">
          <li ng-repeat="trf in vm.tarefas">
            <label class="checkbox">
              <input type="checkbox" ng-model="trf.feito" />
              <span class="feito-{{trf.feito}}">{{trf.text}}</span>
            </label>
          </li>
        </ul>
        <form class="form-inline" ng-submit="vm.addTarefa()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              ng-model="vm.tarefaText"
              size="30"
              placeholder="adicione nova tarefa"
            />
            <input class="btn btn-primary ml-2" type="submit" value="+" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
